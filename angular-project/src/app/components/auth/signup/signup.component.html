<div class="example-container py-5  mb-5">
  <form [formGroup]="signupForm" (ngSubmit)="register()">
    <mat-form-field>
      <input formControlName="username" type="text" matInput placeholder="Enter your username">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error *ngIf="signupForm.get('username').hasError('required')">This field is required!</mat-error>
      <mat-error *ngIf="signupForm.get('username').hasError('minlength')">Username must be at least 4 symbols!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="email" type="email" matInput placeholder="Enter your email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="signupForm.get('email').hasError('required')">This field is required!</mat-error>
      <mat-error *ngIf="signupForm.get('email').hasError('email')">Email is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input formControlName="password" type="password" matInput placeholder="Enter your password">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="signupForm.get('password').hasError('required')">This field is required!</mat-error>
        <mat-error *ngIf="signupForm.get('password').hasError('minlength')">Username must be at least 6 symbols!</mat-error>
      </mat-form-field>
    <button [disabled]="signupForm.invalid" class="mt-5" mat-flat-button color="accent" type="submit">Register</button>
  </form>
</div>
